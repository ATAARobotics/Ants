<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title id="title">ANTS  · Unnamed</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon.png">
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header>
      <img class="icon" src="/icon.png" alt="ANTS Icon">
      <button class="action" type="button" id="new">New Plan</button>
      <input class="action" type="text" value="Unnamed" placeholder="Enter Plan Name" id="project-name">
      <select class="action" label="Output Format">
        <optgroup label="Output Format"></optgroup>
        <option value="save" selected=true>ANTS Project</option>
        <optgroup label="SWAT Bots 5015">
          <option value="swat2020">SWAT 2020</option>
        </optgroup>
        <optgroup label="ATA 4334">
          <option value="ata2020">ATA 2020</option>
        </optgroup>
      </select>
      <button class="action" type="button" id="export">Save Plan</button>
      <button class="action" type="button" id="import">Load Plan</button>
      <button class="action right" type="button" id="preview">Preview Plan</button>
    </header>
    <canvas id="canvas">Javascript is not enabled.</canvas>
    <span id="recenter" class="svg svg-locate" src="/crosshair.svg"></span>
    <footer>
      <a href="/readme.md">Readme</a> |
      <a href="/license.md">License</a> |
      <a href="/todo.md">Todo</a>
      <span class="right">© 2020 ATAA Robotics</span>
    </footer>
  </body>
</html>
