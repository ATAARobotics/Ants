<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title id="title">ANTS  · Unnamed</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icon.png">
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <header>
      <img class="icon" src="./icon.png" alt="ANTS Icon">
      <button id="new-project" class="action" type="button" id="new">New Plan</button>
      <input class="action" type="text" value="Unnamed" placeholder="Enter Plan Name" id="project-name">
      <select id="type-selector" class="action" label="Output Format">
        <optgroup label="Output Format"></optgroup>
        <option value="save" selected=true>ANTS Project</option>
        <optgroup label="SWAT Bots 5015">
          <option value="5015-2020">SWAT 2020</option>
        </optgroup>
        <optgroup label="ATA 4334">
          <option value="4334-2020">ATA 2020</option>
        </optgroup>
        <option value="pathweaver">Pathweaver</option>
        <option value="bitmap">PNG Image</option>
        <option value="vector">SVG Image</option>
        <option value="pdf">PDF Document</option>
        <option value="print">Print</option>
      </select>
      <button class="action" type="button" id="export">Save Plan</button>
      <button class="action" type="button" id="import">Load Plan</button>
      <button class="action right" type="button" id="preview">Preview Plan</button>
    </header>
    <canvas id="canvas">Javascript is not enabled.</canvas>
    <span id="recenter" class="svg svg-locate" src="./crosshair.svg"></span>
    <footer>
      <a href="./readme">Readme</a> |
      <a href="./license">License</a> |
      <a href="./todo">Todo</a>
      <span class="right">© 2020 ATAA Robotics</span>
    </footer>
  </body>
</html>
