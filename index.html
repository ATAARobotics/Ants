<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Auto Planner</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon.png">
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header>
      <img class="icon" src="/icon.png" alt="AutoPlanner Logo">
      <button class="action" type="button" id="new">New Plan</button>
      <input class="action" type="text" value="Unnamed" placeholder="Enter Plan Name" id="project-name">
      <button class="action" type="button" id="export">Save Plan</button>
      <button class="action" type="button" id="import">Load Plan</button>
      <button class="action right" type="button" id="preview">Preview Plan</button>
    </header>
    <canvas id="canvas">Javascript is not enabled.</canvas>
  </body>
</html>
